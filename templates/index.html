<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to My Flask Blog!</h1>
{% for post in post %}
    <div class="post">
        <h2>Post Title: {{ post["Title"] }}</h2>
        <p><em>Written by: {{ post["author"] }}</em></p>
        <p>Post content: {{ post["content"] }}</p>
        <br>
        <form action="/update/{{ post['id'] }}" method="GET" style="display: inline;">
                <button type="submit">Update</button>
            </form>
            <form action="/delete/{{ post['id'] }}" method="GET" style="display: inline;">
                <button type="submit">Delete</button>
            </form>
    </div>
{% endfor %}
    <p><a href="{{ url_for('add') }}">Click here to add to Blog</a></p>
</body>
</html>
